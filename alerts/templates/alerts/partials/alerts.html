<div id="alertpane" class="scrollable">
    <ul class="alerts">
{% for alert in alerts %}
        <li class="alert error">{{ alert.text }}{% if alert.url %} [<a href="{{ alert.url }}">details</a>]{% endif %}</li>
{% empty %}
        <li class="alert success">No current alerts.</li>
{% endfor %}

    </ul>
</div>
